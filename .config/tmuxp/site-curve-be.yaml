session_name: sc-be
start_directory: ~/

windows:
- window_name: home
- window_name: sc-run
  layout: main-vertical
  focus: true
  start_directory: ~/Documents/webalaxy/projects/site-curve/site-curve-internal
  panes:
  - firebase emulators:start --only functions:typescript
  - shell_command:
    - cd ./frontend
    - npm start
  - shell_command:
    - cd ./functions/typescript
    - npm run build:watch
- window_name: stripe
  start_directory: ~/Documents/webalaxy/projects/site-curve/site-curve-internal
  layout: main-horizontal
  panes:
  - focus: true
    shell_command:
    - cmd: stripe listen --forward-to http://127.0.0.1:5001/site-curve/us-east4/
      enter: false
  - focus: false
