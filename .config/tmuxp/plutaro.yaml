session_name: plutaro
start_directory: ~/Documents/plutaro/code

windows:
- window_name: components
  layout: main-horizontal
  options:
    main-pane-height: 80%
  focus: true
  panes:
  - shell_command:
    - cd ./shared-components
  - shell_command:
    - cd ./shared-components
    - cmd: pnpm cosmos
      enter: false
    focus: true

- window_name: template
  layout: main-horizontal
  options:
    main-pane-height: 80%
  panes:
  - shell_command:
    - cd ./template-internal
  - shell_command:
    - cd ./template-internal/frontend
    - cmd: pnpm run dev
      enter: false
    focus: true

- window_name: library
  layout: main-horizontal
  options:
    main-pane-height: 80%
  panes:
  - shell_command:
    - cd ./component-library
  - shell_command:
    - cd ./component-library/src/mcp
    - cmd: pnpm build:watch
      enter: false
    focus: true

- window_name: hub
  layout: main-horizontal
  options:
    main-pane-height: 80%
  panes:
  - shell_command:
    - cd ./plutaro-hub
  - shell_command:
    - cd ./plutaro-hub/frontend
    - cmd: pnpm run dev
      enter: false
    focus: true
