fading = true;
fade-delta = 4;
fade-in-step = 0.02;
fade-out-step = 0.02;

corner-radius = 8;

shadow = true;
shadow-color = "#167cc9"; // #6a74fc
shadow-opacity = 1;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;

rules: ({
  match = "!focused";
  opacity = 0.84;
  shadow = false;
}, {
  match = "class_g = 'Xfce4-terminal' && focused";
  opacity = 0.92;
}, {
  match = "name *= 'YouTube' || " 
          "name *= 'Twitch'";
  opacity = 1.0;
})

backend = "glx";
blur-method = "dual_kawase";
blur-strength = 3;